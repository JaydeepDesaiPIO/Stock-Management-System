<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="company/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Update Product</title>
</head>
<body>
<section>
    <div class="container">
        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-info">
            <p class="text-center" th:text="${session.message.content}"></p>

            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
        </div>
        <h1>Update Product</h1>
        <form th:action="@{/company/product/{id} (id=${product.productId})}" th:object="${product}" method="post">
            <div class="form-group mb-3">
                <label>Product ID</label>
                <input type="text"
                       class="form-control"
                       th:field="*{productId}"
                       name="productId" readonly>
            </div>
            <div class="form-group mb-3 ">
                <label>Product Name</label>
                <input type="text"
                       class="form-control"
                       th:field="*{productName}"
                       placeholder="Enter Product Name"
                       name="productName"
                       th:errorClass="is-invalid"
                >
                <p th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}" class="invalid-feedback"></p>
            </div>
            <div class="form-group mb-3 ">
                <label>Product Price</label>
                <input type="number"
                       class="form-control"
                       th:field="*{productPrice}"
                       placeholder="Enter Price"
                       name="productPrice" th:errorClass="is-invalid"
                >
                <p th:if="${#fields.hasErrors('productPrice')}" th:errors="*{productPrice}"
                   class="invalid-feedback"></p>
            </div>
            <div class="form-group mb-3 ">
                <label>Quantity</label>
                <input type="number"
                       class="form-control"
                       th:field="*{productQuantity}"
                       placeholder="Quantity"
                       name="productQuantity" th:errorClass="is-invalid"
                >
                <p th:if="${#fields.hasErrors('productQuantity')}" th:errors="*{productQuantity}"
                   class="invalid-feedback"></p>
            </div>
            <div class="form-group mb-3 ">
                <label>Product Description</label>
                <input type="text"
                       class="form-control"
                       th:field="*{description}"
                       placeholder="Product description"
                       name="description">
            </div>

            <div class="container text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-danger">Reset</button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
