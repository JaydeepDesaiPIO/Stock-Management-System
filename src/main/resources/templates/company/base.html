<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <!--    <script type="text/javascript" th:src="@{/js/script.js}"></script>-->
    <script src='http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js'></script>
    <title th:text="${title}"></title>
</head>
<body>

<!--    Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Book Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav text-uppercase me-auto mb-2 mb-lg-0">
                <!--                        <li class="nav-item">-->
                <!--                            <a class="nav-link" th:text="${user.name}" href="#"></a>-->
                <!--                        </li>-->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!--END navbar-->

<!--sidebar-->
<div class="sidebar">

    <a href="#" th:href="@{/company/}" class="item"> <i class="fa-solid fa-house"></i> Home</a>
    <a href="#" th:href="@{/company/signup}" class="item"> <i class="fa-solid fa-user"></i> Register Company</a>
    <a href="#" th:href="@{/company/products}" class="item"> <i class="fa-sharp fa-solid fa-bag-shopping"></i> Products</a>
    <!--            <a href="#" th:href="@{/company/update/{id} (id=${currentCompany.id})}" class="item"> <i class="fa-solid fa-cart-shopping"></i> Update Company</a>-->
    <a href="#" th:href="@{/logout}" class="item"> <i class="fa-solid fa-arrow-right-from-arc"></i> Logout</a>
    <div class="divider"></div>
</div>
<!--End sidebar-->

<!--CONTENT area-->
<div class="content">
    <i th:onclick="toggleSidebar()" class="fa-sharp fa-solid fa-bars"></i>
    <div th:replace="${content}"></div>
</div>

<!--End Content area-->
