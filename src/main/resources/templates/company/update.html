<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="company/base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Title</title>
</head>
<body>
<section>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="my-card">

          <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-info">
            <p class="text-center" th:text="${session.message.content}"></p>

            <th:block th:text="${#session.removeAttribute('message')}"></th:block>
          </div>

          <h1 class="text-center mb-3">Update Company</h1>

          <form action="" th:action="@{/company/{id}}" th:object="${company}" method="post">
            <div class="form-group mb-3">
              <label for="companyName">Company Name</label>
              <input type="text" class="form-control" id="companyName" placeholder="Company name"
                     th:field="*{companyName}"
                     th:errorClass="is-invalid"
              >
              <p th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}" class="invalid-feedback"></p>
            </div>
            <div class="form-group mb-3">
              <label for="companyAddress">Company Add</label>
              <input type="text" class="form-control" id="companyAddress" placeholder="Company address"
                     th:field="*{companyAddress}"
                     th:errorClass="is-invalid"
              >
              <p th:if="${#fields.hasErrors('companyAddress')}" th:errors="*{companyAddress}" class="invalid-feedback"></p>
            </div>
            <div class="form-group mb-3">
              <label for="companyContact">Company Name</label>
              <input type="number" class="form-control" id="companyContact" placeholder="Contact No."
                     th:field="*{contactNo}"
                     th:errorClass="is-invalid"
              >
              <p th:if="${#fields.hasErrors('contactNo')}" th:errors="*{contactNo}" class="invalid-feedback"></p>
            </div>

            <div class="container text-center">
              <button type="submit" class="btn btn-success">Submit</button>
              <button type="reset" class="btn btn-danger">Reset</button>
            </div>

          </form>

        </div>
      </div>
    </div>

  </div>
</section>
</body>
</html>
