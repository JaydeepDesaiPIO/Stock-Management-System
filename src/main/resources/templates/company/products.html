<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com"
      th:replace="company/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Products</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <h1>List of Products</h1>
        </div>
        <div class="row">
            <div class="col-lg-3 align-right">
                <a th:href="@{/company/products/add}" class="btn btn-primary btn-sm mb-3 ml-3"> Add Product </a>
            </div>
        </div>
        <table class="table table-bordered">
            <thead class="table-primary">
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Description</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="product: ${products}">
                <td th:text="${product.productId}"></td>
                <td th:text="${product.productName}"></td>
                <td th:text="${product.productPrice}"></td>
                <td th:text="${product.productQuantity}"></td>
                <td th:text="${product.description}"></td>
                <td>
                    <a th:href="@{/company/product/update/{id}(id=${product.productId})}"
                       class="btn btn-primary">Update</a>

                    <a th:href="@{/company/product/delete/{id}(id=${product.productId})}"
                       class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
