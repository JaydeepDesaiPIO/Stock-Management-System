<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="user/base::layout(~{::section})">>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Library Management System</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center mb-3"> Update User Details </h1>
                <div class="card-body">
                    <form th:action="@{/user/{id} (id=${user.id})}" th:object="${user}" method="post">
                        <div class="form-group mb-3">
                            <label>User Name</label>
                            <input type="text"
                                   class="form-control"
                                   th:field="*{name}"
                                   placeholder="Enter User Name"
                                   disabled="disabled"
                                   name="name">

                        </div>
                        <div class="form-group mb-3">
                            <label>Email</label>
                            <input type="email"
                                   class="form-control"
                                   th:field="*{email}"
                                   placeholder="Enter Email"
                                   name="email" th:errorClass="is-invalid"
                            >
                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback">
                            </p>
                        </div>
                        <div class="form-group mb-3">
                            <label>Contact</label>
                            <input type="text"
                                   class="form-control"
                                   th:field="*{contact}"
                                   placeholder="Enter contact"
                                   name="contact" th:errorClass="is-invalid"
                            >
                            <p th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}" class="invalid-feedback">
                            </p>
                        </div>

                        <div class="form-group mb-3">
                            <label>Address</label>
                            <input type="text"
                                   class="form-control"
                                   th:field="*{address}"
                                   placeholder="Enter Address"
                                   name="address" th:errorClass="is-invalid"
                            >
                            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="invalid-feedback">
                            </p>
                        </div>

                        <div class="container text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-danger">Reset</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
