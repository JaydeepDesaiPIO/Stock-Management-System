<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Order</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="my-card">
                    <h1 class="text-center mb-3">Company Registration</h1>

                    <form action=""  method="post">
                        <div th:object = "${order}">
                            <div class="form-group mb-3">
                            <label for="orderNo">Order No.</label>
                            <input type="number" class="form-control" id="orderNo" placeholder="Order Number"
                                   th:field="*{orderNumber}" required autofocus="autofocus"
                            >
                            </div>
                            <div class="form-group mb-3">
                                <label for="Date">Date</label>
                                <input type="date" class="form-control" id="Date" placeholder="Today's Date"
                                       th:field="*{orderDate}" required autofocus="autofocus"
                                >
                            </div>
                            <div class="form-group mb-3">
                                <label for="User">User</label>
                                <input type="email" class="form-control" id="User" placeholder="User"
                                       th:field="*{user}" required autofocus="autofocus"
                                >
                            </div>
                        </div>
                        <div th:object = "${orderItem}">
                            <div th:object = "${product}">
                                <div class="form-group mb-3">
                                    <label for="product">Product No.</label>
                                    <input type="number" class="form-control" id="product" placeholder="Product Number"
                                           required autofocus="autofocus"
                                           th:field="*{productId}"
                                    >
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="price">Price</label>
                                <input type="number" class="form-control" id="price" placeholder="Price"
                                       th:field="*{price}">
                            </div>
                            <div class="form-group mb-3">
                                <label for="quantity">Price</label>
                                <input type="number" class="form-control" id="quantity" placeholder="Quantity"
                                       th:field="*{quantity}">
                            </div>
                            <div class="form-group mb-3">
                                <label for="total">Price</label>
                                <input type="number" class="form-control" id="total" placeholder="Total Price"
                                       th:field="*{totalPrice}">
                            </div>
                        </div>
                        <div class="container text-center">
                            <a th:href="@{/user/add/order}" type="submit" methods="post" class="btn btn-primary">Add</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
