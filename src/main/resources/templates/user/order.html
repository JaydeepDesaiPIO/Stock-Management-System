<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="user/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Order</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-info">
                <p class="text-center" th:text="${session.message.content}"></p>

                <th:block th:text="${#session.removeAttribute('message')}"></th:block>
            </div>
            <div class="col-md-6 offset-md-3">
                <div class="my-card">
                    <h1 class="text-center mb-3">Order</h1>

                    <form th:action="@{/user/add/order}" method="post">
                        <div th:object="${product}">
                            <div class="form-group mb-3">
                                <label for="productId">Product ID</label>
                                <input type="text" class="form-control" id="productId"
                                       th:field="*{productId}" readonly
                                >
                            </div>
                            <div class="form-group mb-3">
                                <label for="product">Product Name</label>
                                <input type="text" class="form-control" id="product"
                                       th:field="*{productName}" readonly
                                >
                            </div>
                            <div class="form-group mb-3">
                                <label for="productPrice">Price</label>
                                <input type="number" class="form-control" id="productPrice" placeholder="Price"
                                       th:field="*{productPrice}" readonly>
                            </div>
                        </div>
                        <div th:object="${orderItem}">
                            <div class="form-group mb-3">
                                <label for="quantity">Quantity</label>
                                <input type="number" class="form-control" id="quantity" placeholder="Quantity"
                                       th:field="*{quantity}" th:errorClass="is-invalid"
                                >
                                <p th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"
                                   class="invalid-feedback"></p>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            Total Price : 
                            <span th:with="result=${product.productPrice * orderItem.quantity}"
                                   th:text="${result}"></span>
                        </div>
                        <div class="container text-center">
                            <button type="submit" class="btn btn-primary">Buy Now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
