<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org"
      th:replace="user/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--    jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.css">
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.js"></script>
    <script type="text/javascript">
            $(document).ready( function () {

            $('#product').DataTable(
            {
                responsive: true
            });
    } );

    </script>
    <title>Title</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-info">
                <p class="text-center" th:text="${session.message.content}"></p>

                <th:block th:text="${#session.removeAttribute('message')}"></th:block>
            </div>
            <h1>List of Products</h1>
        </div>
        <table id="product" class="table table-bordered">
            <thead class="table-primary">
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Total quantity</th>
                <th>Description</th>
                <th>Company Name</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="product: ${products}">
                <td th:text="${product.productId}"></td>
                <td th:text="${product.productName}"></td>
                <td th:text="${product.productPrice}"></td>
                <td th:text="${product.productQuantity}"></td>
                <td th:text="${product.description}"></td>
                <td th:each="company: ${product.company}"
                    th:text="${company.companyName}"></td>
                <td>
                    <a th:href="@{/user/order/{id}(id=${product.productId})}"
                       class="btn btn-primary">Order</a>

                    <a th:href="@{/user/mycart/{id}(id=${product.productId})}"
                       class="btn btn-danger">Add to Cart</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
