<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org"
      th:replace="user/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--    jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.css">
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.js"></script>
    <script type="text/javascript">
            $(document).ready( function () {

            $('#product').DataTable(
            {
                responsive: true
            });
    } );

    </script>
    <title>Title</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <h1>Order History</h1>
        </div>
        <table id="product" class="table table-bordered">
            <thead class="table-primary">
            <tr>
                <th>Product Name</th>
                <th>Company Name</th>
                <th>Order Date</th>
<!--                <th>Status</th>-->
                <th>Total Price</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="order: ${orders}">
                <td th:each="orderItem: ${order.orderItems}"
                     th:text="${orderItem.product}">
                </td>
                <td th:each="orderItem: ${order.orderItems}"
                    th:text="${orderItem.company}">
                </td>
                <td th:text="${order.orderDate}"></td>
<!--                <td th:each="orderStatus: ${order.status}"-->
<!--                    th:text="orderStatus"></td>-->
                <td th:each="orderItem: ${order.orderItems}"
                    th:text="${orderItem.totalPrice}">
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
