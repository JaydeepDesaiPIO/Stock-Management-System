<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>
<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" th:action="@{/dologin}" action="" method="post">
                        <h3 class="text-center text-info text-dark">Login</h3>

                        <div th:if="${param.error}" class="alert alert-danger">
                            Invalid username or password
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success">
                            You have been logged out
                        </div>

                        <div class="form-group mb-3">
                            <label for="username" class="text-info">Email:</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>

                        <div class="form-group mb-3">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>

                        <div class="container text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>

                        <div id="register-link" class="text-end">
                            New User?
                            <a href="#" th:href="@{/home/signup}" class="text-info">Register here</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
