<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Title</title>
</head>
<body>
<section>
  <div class="container">
    <div class="row justify-content-center align-items-center col-md-6 col-md-12">
      <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-info">
        <p class="text-center" th:text="${session.message.content}"></p>

        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
      </div>
      <form th:action="@{/home/changePassword}" method="post">
        <h3 class="text-center text-info text-dark">Reset Password</h3>

        <div class="form-group mb-3">
          <label>Enter new password:</label><br>
          <input type="text" name="password" class="form-control" required>
        </div>

        <div class="form-group mb-3">
          <label>Confirm password:</label><br>
          <input type="text" name="cpassword" class="form-control" required>
        </div>

        <input type="hidden" name="id" th:value="${userId}">

        <div class="container text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>

      </form>
    </div>
  </div>
</section>
</body>
</html>
